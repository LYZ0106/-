<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="wrap">
    <input type="text" v-model="modelStr">
    <p v-class="className" class="abc">{{modelStr}}
        <span v-text="child.someStr"></span>
    </p>
    <p v-html="htmlStr"></p>
    <button v-on:click="clear">清空</button>
</div>

<script src="mvvm.js"></script>
<script>
  let vm = new MVVM({
    el: '#wrap',
    data: {
      modelStr: '',
      className: 'btn',
      htmlStr: '<span style="color: red;">red</span>',
      child: {
        someStr: '初始值'
      }
    },

    methods: {
      clear() {
        this.modelStr = null
        this.child.someStr = null
      }
    }
  })

  vm.$watch('child.someStr', function () {
    console.log(arguments)
  })
</script>
</body>
</html>
